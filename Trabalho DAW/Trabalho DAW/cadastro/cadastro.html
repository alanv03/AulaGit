	<h1>Cadastre-se em nosso site!</h1>

	<form action="http://www.profasimone.com.br/cadastro.php" method="post">
		<label for="nome">Nome:</label><br>
		<input type="text" name="nome" id="nome" size="50" minlength="2" maxlength="40" placeholder="digite seu nome..." required>

		<br><br>

		<label  for="Idade">Idade (você deve ter pelo menos 12 anos para se cadastrar):</label><br>
		<input type="number" name="Idade" id="Idade" size="3" placeholder="Idade" min="12">

		<br><br>

		<label  for="senha">Senha:</label><br>
		<input type="password" name="senha" id="senha" placeholder="digite a senha..." required>

		<br><br>

		E-mail:<br>
		<input type="email" name="email" placeholder="digite o seu e-mail...">

		<br><br>

		Time favorito:<br>
		<select name="time" size="3" required>
			<option value="Palmeiras">Palmeiras</option>
			<option value="São Paulo">São Paulo</option>
			<option value="Santos">Santos</option>
		</select>

		<br><br>

		Observações:<br>		
		<textarea rows="10" name="observacoes" cols="50"></textarea>

		<br><br>

		<input type="reset" name="limpar" value="Limpar">

		<br><br>

		<input type="submit" name="Enviar">
	</form>

</body>
